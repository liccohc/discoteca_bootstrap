<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./src/img/favicon/favicon-rec.ico" type="image/x-icon">

    <!-- FontBootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Meu CSS -->
    <link rel="stylesheet" href="main.css">


    <!-- Título -->
    <title>Discoteca Metal</title>

</head>

<body>

    <header id="cabecalho">
        <div class="navbar navbar-expand-lg ">
            <div class="container ">
                <img src="logo loja discoteca.avif" alt="Logo da loja">
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item"><a class="nav-link active" href="#id-home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#id-musica">Músicas</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="id-home" class="section-carousel">
            <!-- Slider/Carrossel -->
            <div id="carousel-nav" class="carousel carousel-fade slide" data-bs-ride="carousel">
                <div class="row">
                    <div class="col-md-6">
                        <!-- Conteúdo dos slides aqui -->
                        <img src="vinil-rock.jpg" alt="">
                    </div>
                    <div class="col-md-6">
                        <div class="carousel-inner">
                            <a href="#id-musica">
                                <div data-bs-interval="3000" class="carousel-item active">
                                    <!-- Conteúdo do primeiro slide -->
                                    <img id="ft000" class="d-block w-90" src="slide-iron.webp"
                                        alt="Iron maiden">
                                </div>
                                <div class="carousel-item">
                                    <!-- Conteúdo do segundo slide -->
                                    <img id="ft001" class="d-block w-90" src="slide-metallica.webp"
                                        alt="Metallica">
                                </div>
                                <div class="carousel-item">
                                    <!-- Conteúdo do terceiro slide -->
                                    <img id="ft002" class="d-block w-90" src="slide-slipknot.webp"
                                        alt="Slipknot">
                                </div>

                                <!-- Adicione mais slides conforme necessário -->
                            </a>
                            <button data-bs-target="#carousel-nav" data-bs-slide="prev" class="carousel-control-prev"
                                type="button">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button data-bs-target="#carousel-nav" data-bs-slide="next" class="carousel-control-next"
                                type="button">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carousel-nav" class="active"
                                    data-bs-slide-to="0"></button>
                                <button type="button" data-bs-target="#carousel-nav" data-bs-slide-to="0"></button>
                                <button type="button" data-bs-target="#carousel-nav" data-bs-slide-to="1"></button>
                                <button type="button" data-bs-target="#carousel-nav" data-bs-slide-to="2"></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <!-- Cards -->
        <section id="id-musica" class="container mt-4">
            <!-- Criação do estilo do titulo -->
            <div class="id-sr-titulo-aline-center ">
                <h1 id="id-sr-titulo" class="txt-envelhecido font-h5">Discos</h1>
            </div>
            <div class="row rowTable">
                <div class="col-md-3 ">
                    <!-- Conteúdo do primeiro card -->
                    <div class="card" style="width: 19.5rem;">
                        <img src="disco-metallica.webp" class="card-img-top" alt="Capa do Álbum">
                        <div class="card-body">
                            <h6 class="card-title"><strong>Música:</strong>Fade to Black</h6>
                            <p class="card-text"><strong>Artista:</strong> Metallica</p>
                            <p class="card-text"><strong>Álbum:</strong>Ride The Lightning</p>
                            <audio controls>
                                <source
                                    src=""
                                    type="audio/mp3">
                            </audio>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 ">
                    <!-- Conteúdo do segundo card -->
                    <div class="card" style="width: 19.5rem;">
                        <img src="disco-iron.jpg" class="card-img-top" alt="Capa do Álbum">
                        <div class="card-body">
                            <h6 class="card-title"><strong>Música:</strong>Iron Maiden</h6>
                            <p class="card-text"><strong>Artista:</strong> Iron Maiden</p>
                            <p class="card-text"><strong>Álbum:</strong> Iron Maiden</p>
                            <audio controls>
                                <source src=""
                                    type="audio/mp3">
                            </audio>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 ">
                    <!-- Conteúdo do terceiro card -->
                    <div class="card" style="width: 19.5rem;">
                        <img src="disco-slipknot.jpg" class="card-img-top" alt="Capa do Álbum">
                        <div class="card-body">
                            <h6 class="card-title"><strong>Música:</strong>Eyeless</h6>
                            <p class="card-text"><strong>Artista:</strong> Slipknot</p>
                            <p class="card-text"><strong>Álbum:</strong>Slipknot</p>
                            <audio controls>
                                <source
                                    src=""
                                    type="audio/mp3">
                            </audio>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </div>

    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
